<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Chart lines representing financial data -->
  <g stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main trend line -->
    <path d="M 120 350 Q 180 280, 240 320 T 390 200" opacity="0.9"/>
    <!-- Secondary trend line -->
    <path d="M 120 380 Q 200 350, 280 330 T 390 280" opacity="0.7"/>
    <!-- Profit/loss indicators -->
    <path d="M 160 250 L 180 230 L 200 250" stroke="#10b981" stroke-width="8"/>
    <path d="M 300 380 L 320 400 L 340 380" stroke="#ef4444" stroke-width="8"/>
  </g>
  
  <!-- Central Greek symbol (Δ for Delta) -->
  <text x="256" y="280" text-anchor="middle" font-family="serif" font-size="120" font-weight="bold" fill="white" opacity="0.8">Δ</text>
  
  <!-- Small accent circles -->
  <circle cx="200" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="320" cy="160" r="6" fill="white" opacity="0.6"/>
  <circle cx="180" cy="340" r="10" fill="#10b981" opacity="0.8"/>
  <circle cx="340" cy="380" r="10" fill="#ef4444" opacity="0.8"/>
</svg>